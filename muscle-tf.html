<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz.css">
  <title> Quiz App </title>
</head>
<body>
  
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question"> Question Text </h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer</label>
        </li>

      </ul>
    </div>

    
    <button id="submit"> Submit</button>

  </div>
  


<script>
    const quizData = [
  {
    question: "Extrinsic muscles include the intermediate and the superficial muscle",
    a: "True",
    b: "False",
    correct: "a",
  },
  {
    question: "The muscles of the back can be organised into 3 groups Deep, Intermediate and intrinsic",
    a: "True",
    b: "False",
    correct: "b",
  },
  {
    question: "An extensor muscle maintains the erect state of a part of the body or an erect posture of the body.",
    a: "True",
    b: "False",
    correct: "b",
  },
  {
    question: "The intermediate group of muscles attaches from the vertebrae column to the head",
    a: "True",
    b: "False",
    correct: "b",
  },{
    question: "The superficial muscles attach from the upper limbs",
    a: "True",
    b: "False",
    correct: "a",
  },
  {
    question: "The Clavicle has 2 ends, a body and 3 surfaces",
    a: "True",
    b: "False",
    correct: "b",
  },
  {
    question: "1/3 of the clavicle is concave forward",
    a: "True",
    b: "False",
    correct: "a",
  },

];

const quiz = document.getElementById("quiz")
const answerEls = document.querySelectorAll(".answer")
const questionEl = document.getElementById("question")
const a_text = document.getElementById("a_text")
const b_text = document.getElementById("b_text")
const submitBtn = document.getElementById("submit")


let currentQuiz = 0 
let score = 0

loadQuiz()

function loadQuiz() {
   
    deselectAnswers()

    const currentQuizData = quizData[currentQuiz]

    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
}

function deselectAnswers() {
      answerEls.forEach(answerEls => answerEls.checked = false)

}

function getSelected() {
      let answer
      answerEls.forEach(answerEl => {
        if(answerEl.checked) {
          answer = answerEl.id
        }
      })
      return answer

}

submitBtn.addEventListener('click', () => {
  const answer = getSelected()
  if(answer) {
    if(answer === quizData[currentQuiz].correct) {
      score++
    }

    currentQuiz++

    if(currentQuiz < quizData.length) {
      loadQuiz()
    } else {
      quiz.innerHTML = `
      <h2> You Answered ${score}/${quizData.length} questions corretly</h2>

      <button onclick='window.location.href="muscle.html" '> Reload </button>
      `
      
    }
  }
})
</script>  
</body>
</html>
